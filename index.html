<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Map Navigation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- Leaflet Routing -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"
  />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="searchContainer">
    <input id="searchInput" placeholder="Search location..." />
  </div>

  <div id="controls">
    <button id="liveBtn">Live Location</button>
    <button id="stopLiveBtn">Cancel Live</button>
    <button id="cancelRouteBtn">Cancel Route</button>
  </div>

  <div id="infoPanel">Loading mapâ€¦</div>

  <div id="map"></div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet Routing -->
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
